<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="resultat" id="resultat"></div>
        <div class="calculatrice">
            <div class="touche1"><button>1</button></div>
            <div class="touche2"><button>2</button></div>
            <div class="touche3"><button>3</button></div>
            <div class="touche4"><button>4</button></div>
            <div class="touche5"><button>5</button></div>
            <div class="touche6"><button>6</button></div>
            <div class="touche7"><button>7</button></div>
            <div class="touche8"><button>8</button></div>
            <div class="touche9"><button>9</button></div>
            <div class="touche0"><button>0</button></div>
        </div>
        <div class="operation">
            <div><button>+</button></div>
            <div><button>-</button></div>
            <div><button>x</button></div>
            <div><button>/</button></div>
        </div>
        <div class="calculereset">
            <div class="calculer" onclick="calculer()"><button>calculer</button></div>
            <div class="reset" onclick="reset()"><button>reset</button></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
